name: CI Workflow

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7 
        env:
            MYSQL_ROOT_PASSWORD: rootpassword  
            MYSQL_DATABASE: test2               
            MYSQL_USER: test2                   
            MYSQL_PASSWORD: 0909 
        ports:
          - 3306:3306  
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        # You can adjust health check options based on your needs

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysql -h 127.0.0.1 -u test_user -p'test_password' -e "SHOW DATABASES;"; then
            echo "MySQL is up!"
            break
          fi
          echo "Waiting for MySQL..."
          sleep 1
        done

    - name: Run tests
      env:
        DATABASE_URL: mysql://test_user:test_password@127.0.0.1/test_db  
      run: |
        python manage.py test royal -v 2 
